<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalSpeed Pro - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/toast.css">

    <script>
        (function() {
            function hexToRgb(hex) {
                let c;
                if(/^#([A-Fa-f0-9]{3}){1,2}$/.test(hex)){
                    c= hex.substring(1).split('');
                    if(c.length== 3){
                        c= [c[0], c[0], c[1], c[1], c[2], c[2]];
                    }
                    c= '0x'+c.join('');
                    return [(c>>16)&255, (c>>8)&255, c&255].join(', ');
                }
                return null;
            }

            const savedTheme = localStorage.getItem('ls_theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
            const savedColor = localStorage.getItem('ls_primary_color');
            // POPRAWKA: Zabezpieczenie przed "null"
            if(savedColor && savedColor !== 'null') {
                document.documentElement.style.setProperty('--primary', savedColor);
                const rgb = hexToRgb(savedColor);
                if(rgb) document.documentElement.style.setProperty('--primary-rgb', rgb);
            }
        })();
    </script>
</head>
<body>

    <div class="controls-wrapper">
        <button id="lang-toggle" class="btn-icon" aria-label="Język"><span>PL</span></button>
        <button id="theme-toggle" class="btn-icon" aria-label="Motyw">
            <span class="material-icons" id="theme-icon">dark_mode</span>
        </button>
    </div>

    <div class="login-container">
        <div class="login-header">
            <span class="material-icons">lock</span>
            <h2 data-key="login_header">LocalSpeed PRO</h2>
        </div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="username" data-key="login_user">Użytkownik</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password" data-key="login_pass">Hasło</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            
            <button type="submit" class="btn-login" data-key="login_btn">Zaloguj się</button>
            <div id="error-message" class="error-msg"></div>
        </form>
    </div>

    <div id="toast-container"></div>

    <script type="module">
        import { log, setLang, lang, updateThemeIcon, setPrimaryColor } from '/js/utils.js';
        import { translations } from '/js/config.js';
        import { loadSettings } from '/js/data_sync.js';

        const form = document.getElementById('login-form');
        const errorDiv = document.getElementById('error-message');
        const langBtn = document.getElementById('lang-toggle');
        const themeBtn = document.getElementById('theme-toggle');

        function updateLoginTexts() {
            langBtn.innerText = lang.toUpperCase();
            document.querySelectorAll('[data-key]').forEach(elem => {
                const key = elem.getAttribute('data-key');
                if (translations[lang][key]) {
                    elem.innerText = translations[lang][key];
                }
            });
        }

        const savedTheme = localStorage.getItem('ls_theme') || 'dark';
        document.body.setAttribute('data-theme', savedTheme);
        updateThemeIcon(savedTheme);
        
        const savedLang = localStorage.getItem('ls_lang') || 'en';
        setLang(savedLang);
        updateLoginTexts();
        
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('logout') === 'true') {
            log(translations[lang].msg_logged_out);
            window.history.replaceState({}, document.title, window.location.pathname);
        }

        themeBtn.onclick = () => {
            const current = document.body.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : 'dark';
            document.body.setAttribute('data-theme', next);
            document.documentElement.setAttribute('data-theme', next);
            localStorage.setItem('ls_theme', next);
            updateThemeIcon(next);
        };

        langBtn.onclick = () => {
            const nextLang = lang === 'pl' ? 'en' : 'pl';
            setLang(nextLang);
            localStorage.setItem('ls_lang', nextLang);
            updateLoginTexts();
            log(translations[lang].msg_lang);
        };

        form.onsubmit = async (e) => {
            e.preventDefault();
            errorDiv.innerText = '';
            
            const username = form.username.value;
            const password = form.password.value;
            
            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (res.ok) {
                    window.location.href = '/?login=success';
                } else {
                    const data = await res.json();
                    errorDiv.innerText = translations[lang].msg_login_error || (data.detail || "Error");
                    
                    const container = document.querySelector('.login-container');
                    container.style.animation = 'none';
                    container.offsetHeight; 
                    container.style.animation = 'shake 0.5s';
                }
            } catch (err) {
                console.error(err);
                errorDiv.innerText = translations[lang].err_server;
            }
        };

        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes shake {
                0% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                50% { transform: translateX(10px); }
                75% { transform: translateX(-10px); }
                100% { transform: translateX(0); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
