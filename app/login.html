<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalSpeedPRO - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/favicon.ico">

    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/toast.css">

    <script>
        (function() {
            function hexToRgb(hex) {
                let c;
                if(/^#([A-Fa-f0-9]{3}){1,2}$/.test(hex)){
                    c= hex.substring(1).split('');
                    if(c.length== 3) c= [c[0], c[0], c[1], c[1], c[2], c[2]];
                    c= '0x'+c.join('');
                    return [(c>>16)&255, (c>>8)&255, c&255].join(', ');
                }
                return null;
            }
            const savedTheme = localStorage.getItem('ls_theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
            const savedColor = localStorage.getItem('ls_primary_color');
            if(savedColor && savedColor !== 'null') {
                document.documentElement.style.setProperty('--primary', savedColor);
                const rgb = hexToRgb(savedColor);
                if(rgb) document.documentElement.style.setProperty('--primary-rgb', rgb);
            }
        })();
    </script>
</head>
<body>

    <div class="controls-wrapper">
        <button id="lang-toggle" class="btn-icon" aria-label="Język"><span>PL</span></button>
        <button id="theme-toggle" class="btn-icon" aria-label="Motyw">
            <span class="material-icons" id="theme-icon">dark_mode</span>
        </button>
    </div>

    <div class="login-container">
        <div class="login-header">
            <span class="material-icons">lock</span>
            <h2 data-key="login_header">LocalSpeedPRO</h2>
        </div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="username" data-key="login_user">Użytkownik</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password" data-key="login_pass">Hasło</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            
            <button type="submit" class="btn-login" data-key="login_btn">Zaloguj się</button>
            
            <!-- Kontener na przycisk OIDC -->
            <div id="oidc-container" style="display: none; margin-top: 15px; padding-top: 15px; border-top: 1px solid var(--border);">
                <a href="/api/auth/oidc/login" class="btn-oidc" data-key="login_oidc_btn">
                    <span class="material-icons">fingerprint</span> Zaloguj przez OIDC
                </a>
            </div>

            <div id="error-message" class="error-msg"></div>
        </form>
    </div>

    <div id="toast-container"></div>

    <script type="module">
        import { log, setLang, lang, updateThemeIcon } from '/js/utils.js';
        import { translations } from '/js/config.js';

        const form = document.getElementById('login-form');
        const errorDiv = document.getElementById('error-message');
        const langBtn = document.getElementById('lang-toggle');
        const themeBtn = document.getElementById('theme-toggle');

        function updateLoginTexts() {
            langBtn.innerText = lang.toUpperCase();
            document.querySelectorAll('[data-key]').forEach(elem => {
                const key = elem.getAttribute('data-key');
                if (translations[lang][key]) {
                    // Dla <a> musimy zachować HTML (ikonę)
                    if(elem.tagName === 'A') {
                        const icon = elem.querySelector('.material-icons').outerHTML;
                        elem.innerHTML = icon + " " + translations[lang][key];
                    } else {
                        elem.innerText = translations[lang][key];
                    }
                }
            });
        }
        
        // --- SPRAWDZANIE STATUSU OIDC I AUTH ---
        async function checkAuthStatus() {
            try {
                const res = await fetch('/api/auth/status');
                if(res.ok) {
                    const data = await res.json();
                    
                    // Jeśli logowanie jest wyłączone, przekieruj od razu do panelu
                    if (data.auth_enabled === false) {
                        window.location.href = '/';
                        return;
                    }

                    if(data.oidc_enabled) {
                        document.getElementById('oidc-container').style.display = 'block';
                    }
                }
            } catch(e) { console.error("Auth status check failed", e); }
        }

        window.onload = () => {
            const savedTheme = localStorage.getItem('ls_theme') || 'dark';
            document.body.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
            const savedLang = localStorage.getItem('ls_lang') || 'en';
            setLang(savedLang);
            updateLoginTexts();
            
            checkAuthStatus(); // Sprawdź status autoryzacji

            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('logout') === 'true') {
                log(translations[lang].msg_logged_out);
                window.history.replaceState({}, document.title, window.location.pathname);
            }
            // Obsługa błędów OIDC
            if (urlParams.get('error')) {
                const errCode = urlParams.get('error');
                let msg = translations[lang].msg_oidc_error || "Błąd logowania OIDC";
                if(errCode.includes('discovery')) msg += " (Discovery)";
                errorDiv.innerText = msg;
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        };

        themeBtn.onclick = () => {
            const current = document.body.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : 'dark';
            document.body.setAttribute('data-theme', next);
            document.documentElement.setAttribute('data-theme', next);
            localStorage.setItem('ls_theme', next);
            updateThemeIcon(next);
        };

        langBtn.onclick = () => {
            const nextLang = lang === 'pl' ? 'en' : 'pl';
            setLang(nextLang);
            localStorage.setItem('ls_lang', nextLang);
            updateLoginTexts();
            log(translations[lang].msg_lang);
        };

        form.onsubmit = async (e) => {
            e.preventDefault();
            errorDiv.innerText = '';
            
            const username = form.username.value;
            const password = form.password.value;
            
            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (res.ok) {
                    window.location.href = '/?login=success';
                } else {
                    const data = await res.json();
                    errorDiv.innerText = translations[lang].msg_login_error || (data.detail || "Error");
                    
                    const container = document.querySelector('.login-container');
                    container.style.animation = 'none';
                    container.offsetHeight; 
                    container.style.animation = 'shake 0.5s';
                }
            } catch (err) {
                console.error(err);
                errorDiv.innerText = translations[lang].err_server;
            }
        };

        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes shake {
                0% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                50% { transform: translateX(10px); }
                75% { transform: translateX(-10px); }
                100% { transform: translateX(0); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
