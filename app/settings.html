<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LocalSpeed Pro - Settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/sidebar.css">
    <link rel="stylesheet" href="/css/toast.css">
    <link rel="stylesheet" href="/css/settings.css">

    <script>
        (function() {
            function hexToRgb(hex) {
                let c;
                if(/^#([A-Fa-f0-9]{3}){1,2}$/.test(hex)){
                    c= hex.substring(1).split('');
                    if(c.length== 3){
                        c= [c[0], c[0], c[1], c[1], c[2], c[2]];
                    }
                    c= '0x'+c.join('');
                    return [(c>>16)&255, (c>>8)&255, c&255].join(', ');
                }
                return null;
            }
            const savedTheme = localStorage.getItem('ls_theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
            const savedColor = localStorage.getItem('ls_primary_color');
            if(savedColor && savedColor !== 'null') {
                document.documentElement.style.setProperty('--primary', savedColor);
                const rgb = hexToRgb(savedColor);
                if(rgb) document.documentElement.style.setProperty('--primary-rgb', rgb);
            }
        })();
    </script>
</head>
<body>

    <div class="sidebar-overlay" id="sidebar-overlay"></div>

    <header>
        <div class="header-left">
            <button id="menu-toggle" class="menu-toggle" aria-label="Menu">
                <span class="material-icons">menu</span>
            </button>

            <a href="/" class="logo" style="text-decoration: none;">
                <span class="material-icons">speed</span>
                LocalSpeed <small style="font-size: 0.6em; opacity: 0.7; margin-left: 5px;">PRO</small>
            </a>
        </div>

        <div class="controls">
            <button id="lang-toggle" class="btn-icon" aria-label="Język"><span>EN</span></button>
            <button id="theme-toggle" class="btn-icon" aria-label="Motyw"><span class="material-icons" id="theme-icon">dark_mode</span></button>
            <button id="logout-btn" class="btn-icon" aria-label="Wyloguj">
                <span class="material-icons">logout</span>
            </button>
        </div>
    </header>

    <div class="app-layout">
        
        <aside class="sidebar" id="app-sidebar">
            <div class="sidebar-mobile-header">
                <span class="material-icons">speed</span>
                LocalSpeed PRO
            </div>
            <nav>
                <a href="/" class="nav-link" id="nav-dashboard">
                    <span class="material-icons">dashboard</span>
                    <span data-key="nav_dashboard">Panel Główny</span>
                </a>
                
                <a href="/?section=history" class="nav-link" id="nav-history">
                    <span class="material-icons">history</span>
                    <span data-key="nav_measurements">Pomiary</span>
                </a>
                
                <a href="/settings.html" class="nav-link active" id="nav-settings">
                    <span class="material-icons">settings</span>
                    <span data-key="nav_settings">Ustawienia</span>
                </a>
            </nav>
        </aside>

        <main>
            <div class="settings-container">
                <div class="settings-grid">
                    
                    <!-- Kafelka: Wygląd -->
                    <div class="setting-card">
                        <div class="card-header">
                            <span class="material-icons">palette</span>
                            <span data-key="settings_appearance">Wygląd</span>
                        </div>
                        <div class="card-body">
                            
                            <!-- Color Picker -->
                            <div>
                                <label style="font-size: 0.9rem; opacity: 0.8;" data-key="lbl_primary_color">Kolor wiodący</label>
                                <div class="color-picker-wrapper">
                                    <div class="color-preview" id="color-preview" title="Wybierz kolor">
                                        <input type="color" id="primary-color-picker" value="#6200ea">
                                    </div>
                                    <input type="text" class="color-value" id="color-hex" value="#6200ea" maxlength="7">
                                </div>
                            </div>

                            <div style="margin-top: 10px;">
                                <button id="reset-color-btn" class="btn-secondary" data-key="btn_reset_color">
                                    Przywróć domyślny
                                </button>
                            </div>

                        </div>
                    </div>

                    <!-- Kafelka: OIDC -->
                    <div class="setting-card" style="grid-column: 1 / -1;">
                        <div class="card-header">
                            <span class="material-icons">fingerprint</span>
                            <span data-key="settings_oidc_title">Logowanie OIDC (SSO)</span>
                        </div>
                        <div class="card-body">
                            <p style="font-size: 0.9rem; opacity: 0.7; margin: 0 0 10px 0;" data-key="settings_oidc_desc">
                                Skonfiguruj logowanie przez OpenID Connect (np. Authentik, Keycloak, Google, Authelia).
                            </p>

                            <!-- Toggle -->
                            <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 1rem;">
                                <label for="oidc-toggle" style="font-weight: 500;" data-key="lbl_oidc_enable">Włącz logowanie OIDC</label>
                                <label class="switch">
                                    <input type="checkbox" id="oidc-toggle">
                                    <span class="slider round"></span>
                                </label>
                            </div>

                            <div class="oidc-form-group">
                                <label data-key="lbl_oidc_discovery">Discovery URL (.well-known):</label>
                                <input type="text" id="oidc-discovery" placeholder="https://auth.example.com/.well-known/openid-configuration" class="input-field">
                            </div>

                            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1rem;">
                                <div class="oidc-form-group">
                                    <label data-key="lbl_oidc_client_id">Client ID:</label>
                                    <input type="text" id="oidc-client-id" class="input-field">
                                </div>
                                <div class="oidc-form-group">
                                    <label data-key="lbl_oidc_secret">Client Secret:</label>
                                    <div style="position: relative;">
                                        <input type="password" id="oidc-client-secret" class="input-field" style="padding-right: 40px;">
                                        <span class="material-icons toggle-pass" onclick="togglePassVis()">visibility</span>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Readonly Redirect URI helper -->
                            <div class="oidc-form-group" style="margin-top: 1rem; opacity: 0.8;">
                                <label data-key="lbl_oidc_redirect">Redirect URI (Callback) do wpisania u dostawcy:</label>
                                <div style="display: flex; gap: 5px;">
                                    <input type="text" id="oidc-redirect-uri" readonly class="input-field readonly">
                                    <button class="btn-secondary" onclick="copyRedirect()" title="Kopiuj">
                                        <span class="material-icons" style="font-size: 18px;">content_copy</span>
                                    </button>
                                </div>
                            </div>

                            <div style="margin-top: 1rem; text-align: right;">
                                <button id="save-oidc-btn" class="btn-primary-small">
                                    <span class="material-icons">save</span> Zapisz
                                </button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </main>
    </div>

    <div id="toast-container"></div>

    <style>
        /* Prosty Switch CSS */
        .switch { position: relative; display: inline-block; width: 50px; height: 26px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--primary); }
        input:checked + .slider:before { transform: translateX(24px); }

        .oidc-form-group { display: flex; flex-direction: column; gap: 5px; margin-bottom: 10px; }
        .input-field {
            padding: 10px; border-radius: 8px; border: 1px solid var(--border);
            background: var(--bg); color: var(--text); font-family: inherit; font-size: 0.95rem; width: 100%; box-sizing: border-box;
        }
        .input-field:focus { outline: none; border-color: var(--primary); }
        .input-field.readonly { background: rgba(128,128,128,0.05); cursor: default; }
        
        .toggle-pass {
            position: absolute; right: 10px; top: 50%; transform: translateY(-50%);
            cursor: pointer; opacity: 0.6; font-size: 20px;
        }
        .btn-primary-small {
            background: var(--primary); color: white; border: none; padding: 8px 20px;
            border-radius: 6px; cursor: pointer; display: inline-flex; align-items: center; gap: 5px; font-weight: 500;
        }
    </style>

    <script type="module">
        import { el, log, setLang, lang, updateThemeIcon, updateTexts, applyPrimaryColor, setPrimaryColor } from '/js/utils.js';
        import { translations } from '/js/config.js';

        // --- GLOBALNE FUNKCJE POMOCNICZE ---
        window.togglePassVis = () => {
            const input = el('oidc-client-secret');
            input.type = input.type === 'password' ? 'text' : 'password';
        };

        window.copyRedirect = () => {
            const field = el('oidc-redirect-uri');
            field.select();
            document.execCommand('copy');
            log("Skopiowano do schowka");
        };

        // Renderowanie URI
        const proto = window.location.protocol;
        const host = window.location.host;
        el('oidc-redirect-uri').value = `${proto}//${host}/api/auth/oidc/callback`;
        
        function debounce(func, wait) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }

        function initMenu() {
            const sidebar = el('app-sidebar');
            const overlay = el('sidebar-overlay');
            const menuToggle = el('menu-toggle');
            function closeMenu() { sidebar.classList.remove('open'); overlay.classList.remove('active'); document.body.classList.remove('menu-open'); }
            function openMenu() { sidebar.classList.add('open'); overlay.classList.add('active'); document.body.classList.add('menu-open'); }
            if(menuToggle) menuToggle.onclick = () => { if (sidebar.classList.contains('open')) closeMenu(); else openMenu(); };
            if(overlay) overlay.onclick = closeMenu;
        }

        // --- DIRECT FETCH FUNCTION (Omija cache plików JS) ---
        async function fetchAndFillSettings() {
            try {
                // cache: "no-store" oraz timestamp aby na 100% wymusić świeże dane
                const res = await fetch(`/api/settings?t=${Date.now()}`, { 
                    cache: "no-store",
                    headers: { 'Pragma': 'no-cache', 'Cache-Control': 'no-cache' }
                });
                if (!res.ok) throw new Error("API Error");
                
                const data = await res.json();
                console.log("Settings received:", data); // DEBUG

                // 1. OIDC Fields
                const oidcToggle = el('oidc-toggle');
                if(oidcToggle) oidcToggle.checked = !!data.oidc_enabled; // Konwersja na boolean
                
                const oidcDiscovery = el('oidc-discovery');
                if(oidcDiscovery) oidcDiscovery.value = data.oidc_discovery_url || '';
                
                const oidcClientId = el('oidc-client-id');
                if(oidcClientId) oidcClientId.value = data.oidc_client_id || '';
                
                const oidcClientSecret = el('oidc-client-secret');
                if(oidcClientSecret) oidcClientSecret.value = data.oidc_client_secret || '';

                // 2. Global state sync (język, motyw, kolor)
                if(data.lang && lang !== data.lang) { 
                    setLang(data.lang); 
                    localStorage.setItem('ls_lang', data.lang); 
                }
                if(data.theme) { 
                    document.body.setAttribute('data-theme', data.theme); 
                    localStorage.setItem('ls_theme', data.theme); 
                }
                
                // 3. Color sync
                const incomingColor = data.primary_color;
                const effectiveCurrent = localStorage.getItem('ls_primary_color');
                // Jeśli baza ma kolor, a localstorage nie lub inny -> aktualizuj
                if (incomingColor && incomingColor !== 'null' && incomingColor !== effectiveCurrent) {
                    setPrimaryColor(incomingColor);
                    localStorage.setItem('ls_primary_color', incomingColor);
                    
                    // Aktualizuj picker jeśli istnieje
                    const picker = el('primary-color-picker');
                    const hexInput = el('color-hex');
                    if(picker) picker.value = incomingColor;
                    if(hexInput) hexInput.value = incomingColor;
                }

                updateThemeIcon(document.body.getAttribute('data-theme'));
                updateTexts();

            } catch(e) {
                console.error("Failed to load settings:", e);
                log(translations[lang].err + "Failed to load settings");
            }
        }

        window.onload = async () => {
            initMenu();
            
            // --- WYWOŁANIE NOWEJ FUNKCJI ---
            await fetchAndFillSettings();

            el('logout-btn').onclick = async () => {
                await fetch('/api/logout', { method: 'POST' });
                window.location.href = '/login.html?logout=true';
            };

            // Logika kolorów (UI Events)
            const picker = el('primary-color-picker');
            const hexInput = el('color-hex');
            const resetBtn = el('reset-color-btn');

            const saveColorDebounced = debounce(async (newColor) => {
                setPrimaryColor(newColor);
                if (newColor) localStorage.setItem('ls_primary_color', newColor);
                else localStorage.removeItem('ls_primary_color');
                
                // Zapisz tylko kolor, reszta bez zmian
                await fetch('/api/settings', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ primary_color: newColor })
                });
                log(translations[lang].msg_color_saved);
            }, 800);

            picker.addEventListener('input', (e) => {
                hexInput.value = e.target.value;
                applyPrimaryColor(e.target.value);
                saveColorDebounced(e.target.value);
            });
            picker.addEventListener('change', (e) => saveColorDebounced(e.target.value));

            hexInput.addEventListener('input', (e) => {
                let val = e.target.value;
                if (!val.startsWith('#')) val = '#' + val;
                if (/^#[0-9A-F]{6}$/i.test(val)) {
                    picker.value = val;
                    applyPrimaryColor(val);
                    saveColorDebounced(val);
                }
            });
            
            // --- ZAPIS OIDC ---
            el('save-oidc-btn').onclick = async () => {
                const payload = {
                    oidc_enabled: el('oidc-toggle').checked,
                    oidc_discovery_url: el('oidc-discovery').value,
                    oidc_client_id: el('oidc-client-id').value,
                    oidc_client_secret: el('oidc-client-secret').value
                };
                
                try {
                    await fetch('/api/settings', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify(payload)
                    });
                    log(translations[lang].msg_settings_saved);
                } catch(e) {
                    console.error(e);
                    log(translations[lang].err + "Save failed");
                }
            };

            el('lang-toggle').onclick = () => { 
                const nextLang = lang === 'pl' ? 'en' : 'pl'; 
                setLang(nextLang); updateTexts(); 
                fetch('/api/settings', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ lang: nextLang }) });
            };
            el('theme-toggle').onclick = () => {
                 const next = document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
                 document.body.setAttribute('data-theme', next); document.documentElement.setAttribute('data-theme', next);
                 updateThemeIcon(next); 
                 fetch('/api/settings', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ theme: next }) });
            };
            
            resetBtn.onclick = () => {
                 applyPrimaryColor(null); setPrimaryColor(null); localStorage.removeItem('ls_primary_color');
                 const def = document.body.getAttribute('data-theme') === 'dark' ? '#bb86fc' : '#6200ea';
                 if(picker) picker.value = def;
                 if(hexInput) hexInput.value = def;
                 
                 fetch('/api/settings', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ primary_color: null }) });
                 log(translations[lang].msg_color_saved);
            };
        };
    </script>
</body>
</html>
