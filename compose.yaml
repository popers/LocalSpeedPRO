services:
  localspeed:
    build: .
    container_name: localspeed_app
    ports:
      - "8002:80"
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      - PYTHONUNBUFFERED=1
      - TZ=Europe/Warsaw
      - APP_USER=${APP_USER:-admin}
      - APP_PASSWORD=${APP_PASSWORD:-admin}
      - AUTH_ENABLED=${AUTH_ENABLED:-true}
      - DB_TYPE=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
    volumes:
      - ./app:/app
      - ./logs:/app/logs
    healthcheck:
      test:
        - CMD
        - curl
        - -f
        - http://localhost:80/api/auth/status
      interval: 30s
      start_period: 10s
      timeout: 10s
      retries: 3
  db:
    image: mariadb:10.11
    container_name: localspeed_db
    restart: unless-stopped
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW --innodb-use-native-aio=0
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - TZ=Europe/Warsaw
    volumes:
      - mariadb_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u root -p${DB_ROOT_PASSWORD} || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
volumes:
  mariadb_data: